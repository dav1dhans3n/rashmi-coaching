    <!-- CONTACT FORM -->
    <div class="container contact-container">
      <form action="" method="POST" class="form">
        <div class="form-group">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" tabindex="1" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="janedoe@email.com" tabindex="2" required>
        </div>
        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <input type="subject" class="form-control" id="subject" name="subject" placeholder="Hello, I have a quick question for you" tabindex="3" required>
       
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" rows="5" cols="50" id="message" name="message" placeholder="Enter message..." tabindex="4"></textarea>
        </div>
        <div class="">
          <button class="bttn" type="submit">Send Message</button>
        </div>
      </form>
    </div>
